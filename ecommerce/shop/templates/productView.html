{% extends 'basic.html' %}

    {% block title %} {{product.product_name}} -Product view page {% endblock %}


{% block body %}
   <div class="container my-4">
       <div class="row">
       <div class="col-md-4">
       <div class="row">
            <img src="/media/{{product.image}}">
       </div>
        <div class="row">
            <button class="btn btn-primary mx-3 ">Buy now</button>
            <button class="btn btn-primary">Add to cart</button>
        </div>
       </div>
       <div class="col-md-8">
           <h3>{{ product.product_name }}</h3>
           <b>Mrp Rs.</b>{{ product.price}}<br>
           {{ product.desc}}
       </div>
       </div>
   </div>

{% endblock %}
